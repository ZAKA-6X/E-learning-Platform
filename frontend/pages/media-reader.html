<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecteur de média</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="media-reader">
    <header class="header media-nav">
      <div class="header-brand">
        <button class="mobile-nav-toggle" type="button" aria-hidden="true" tabindex="-1">
          <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>
        <div class="logo">
          <img src="../assets/logo.png" alt="Logo ClicaEd" />
          <span>ClicaEd</span>
        </div>
      </div>
      <div class="search-bar media-nav-spacer" aria-hidden="true"></div>
      <div class="user-menu">
        <button id="media-back" class="action-button media-return">
          <i class="fa-solid fa-arrow-left"></i>
          <span>Retour</span>
        </button>
      </div>
    </header>

    <main class="media-content">
      <section class="media-stage">
        <div class="media-view" id="media-viewer">
          <div class="media-loading" id="media-loading">
            <i class="fa-solid fa-circle-notch fa-spin"></i>
            <p>Chargement du média…</p>
          </div>
        </div>

        <section class="media-card media-description" id="media-description-block" hidden>
          <h2>À propos de cette ressource</h2>
          <p id="media-description"></p>
        </section>

        <section class="media-card media-fallback" id="media-fallback" hidden>
          <h2>Impossible d'afficher le média</h2>
          <p>
            Le média ne peut pas être prévisualisé ici. Utilisez le bouton Télécharger ou ouvrez-le dans un nouvel onglet.
          </p>
        </section>
      </section>

      <aside class="media-sidebar">
        <section class="media-card media-course">
          <p id="media-breadcrumb" class="media-breadcrumb muted"></p>
          <h1 id="media-title" class="media-title">Chargement…</h1>
          <p id="media-course-meta" class="media-course__meta muted"></p>
        </section>

        <section class="media-card media-info">
          <h2>Informations</h2>
          <dl>
            <div>
              <dt>Section</dt>
              <dd id="media-section">—</dd>
            </div>
            <div>
              <dt>Mise à jour</dt>
              <dd id="media-updated">—</dd>
            </div>
            <div>
              <dt>Type</dt>
              <dd id="media-kind">—</dd>
            </div>
          </dl>
        </section>

        <section class="media-card media-sections">
          <h2>Sections du cours</h2>
          <div id="media-section-list" class="media-section-list"></div>
        </section>
      </aside>
    </main>

    <script src="../js/media-reader.js" type="module"></script>
  </body>
</html>
