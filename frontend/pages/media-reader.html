<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecteur de média</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.4/dist/purify.min.js" defer></script>
  </head>
  <body class="media-reader">
    <header class="header media-nav">
      <div class="header-brand">
        <a class="logo" id="profile-home-link" href="student-dashboard.html">
          <img src="../assets/logo.png" alt="Logo ClicaEd" />
          <span>ClicaEd</span>
        </a>
      </div>
      <div class="search-bar media-nav-spacer" aria-hidden="true"></div>
      <div class="user-menu">
        <button
          type="button"
          class="action-button media-details-trigger"
          data-media-details-toggle
          aria-controls="media-sidebar"
          aria-expanded="false"
        >
          <span>Détails du média</span>
          <i class="fa-solid fa-circle-info" aria-hidden="true"></i>
        </button>
        <button id="media-back" class="action-button media-return">
          <i class="fa-solid fa-arrow-left"></i>
          <span>Retour</span>
        </button>
      </div>
    </header>

    <main class="media-content">
      <section class="media-stage">
        <div class="media-view" id="media-viewer">
          <div class="media-loading" id="media-loading">
            <i class="fa-solid fa-circle-notch fa-spin"></i>
            <p>Chargement du média…</p>
          </div>
        </div>
      </section>

      <aside class="media-sidebar" id="media-sidebar" data-media-sidebar>
        <button
          type="button"
          class="media-sidebar-close action-button"
          data-media-details-close
          aria-label="Fermer les détails"
        >
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>
        <section class="media-card media-course">
          <p id="media-breadcrumb" class="media-breadcrumb muted"></p>
          <h1 id="media-title" class="media-title">Chargement…</h1>
          <p id="media-course-meta" class="media-course__meta muted"></p>
        </section>

        <section class="media-card media-info">
          <h2>Informations</h2>
          <dl>
            <div>
              <dt>Titre du document</dt>
              <dd id="media-doc-title">—</dd>
            </div>
            <div>
              <dt>Auteur</dt>
              <dd id="media-author">—</dd>
            </div>
            <div>
              <dt>Audience</dt>
              <dd id="media-audience">—</dd>
            </div>
            <div>
              <dt>Date</dt>
              <dd id="media-updated">—</dd>
            </div>
          </dl>
        </section>
      </aside>
    </main>

    <div class="media-sidebar-overlay" data-media-sidebar-overlay hidden></div>

    <script src="../js/media-reader.js" type="module"></script>
  </body>
</html>
