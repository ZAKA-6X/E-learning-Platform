<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClicaEd - Connexion</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" type="image/png" href="../assets/icon.png" />
  </head>
  <body>
    <div class="login-wrapper">
      <!-- Left side image -->
      <div class="login-image">
        <img src="../assets/logo.png" alt="ClicaEd preview" />
      </div>

      <!-- Right side form -->
      <div class="login-box">
        <h1 class="login-logo">ClicaEd</h1>

        <!-- No action attribute: handled by JS -->
        <form id="login-form" autocomplete="off">
          <div class="form-group">
            <input id="email" type="email" placeholder="Email" name="email" required />
          </div>
          <div class="form-group">
            <input id="password" type="password" placeholder="Mot de passe" name="password" required />
          </div>

          <div id="login-error" class="muted" style="color:#b91c1c; min-height:20px;"></div>

          <button type="submit" class="btn">Se connecter</button>
        </form>
      </div>
    </div>

    <script src="../js/auth.js" defer></script>
  </body>
</html>
